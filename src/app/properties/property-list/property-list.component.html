<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Properties</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table *ngIf="properties.length > 0" class="table table-bordered">
          <tr>
            <th style="width: 10px">#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>View</th>
          </tr>
          <tr *ngFor="let property of properties">
            <td>{{ property.property.id }}</td>
            <td>{{ property.property.name }}</td>
            <td>{{ property.property.property_type.name }}</td>
            <td>{{ property.property.village.name }}</td>
            <td>
                <a routerLink="/properties/{{ property.property.id }}">
                  <div class="fa fa-eye"></div>
                </a>              
            </td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->  
  </div>
</div>
